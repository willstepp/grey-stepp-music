          <img src="Home_files/shapeimage_2.png" alt="              Welcome to Grey Stepp Music!  &#13;&#13;              With so much studio work being done in-home and independent producer/engineers working mostly solo these days, sometimes you still need a helping hand, but don't have enough work to constitute having someone around full-time. &#13;&#13;              That's where I come in.   &#13;&#13;              I can take the more tedious and time consuming work like editing, comping and tuning off of your hands so you can focus on the creative process of making records.  &#13;&#13;              Say you normally work in your home studio most of the time, but occasionally will rent out a room to track drums or a bigger string or horn arrangement.  When renting out a room, its important to have an assistant around to help speed along the day to avoid any &quot;wasted&quot; client money, because that's less money for you.&#13;&#13;              Even if you have an important client coming and need someone around to run and get lunch, I'll be that guy too.  Anything you need at all, I'll be there!             &#13; &#13;              Check out my list of services and if what you need isn’t on that list, let me know and we’ll get it added! &#10;&#13; " title="" id="id2" style="height: 444px; margin-left: 22px; margin-top: 442px; position: relative; width: 615px; z-index: 1; " />
